<app-menu></app-menu>
<div class="wrap pageContent">
	<div class="list">
		<app-sort>
			<li *ngFor="let element of sortData">
				<a (click)="changeState(element.key)" class="sortList__link">
					<i
						[class.active]="state === element.key"
						class="material-icons sortList__icon active"
					>
						{{ element.icon }}
						<span class="sortList__text">{{ element.text }}</span>
					</i>
				</a>
			</li>
		</app-sort>
		<app-entrance
			*ngFor="let entrance of entrances"
			[entrance]="entrance"
			[onCommentsClick]="sendComment.bind(this, entrance)"
		></app-entrance>
		<app-list-end [hasContent]="entrances?.length > 0"></app-list-end>
		<div></div>
	</div>
	<app-aside-details>
		<app-account-details
			[active]="true"
			[account]="currentAccount"
			[showFollowButton]="sessionAccount.id !== currentAccount.id"
		>
		</app-account-details>
	</app-aside-details>
</div>
