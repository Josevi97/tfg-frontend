<div class="element__arrows">
	<button class="btn-normal" (click)="onVoteUpClick()">
		<i class="material-icons-outlined upVote">forward</i>
	</button>
	<p class="element__votes">{{ votes }}</p>
	<button class="btn-normal element__downVote" (click)="onVoteDownClick()">
		<i class="material-icons-outlined downVote">forward</i>
	</button>
</div>
