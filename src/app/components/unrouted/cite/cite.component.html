<div
	(click)="onClick ? onClick(post.post) : null; $event.stopPropagation()"
	class="content link-secondary"
>
	<p class="content__cite">
		Respuesta {{ post.post.responseType }} de
		<a
			(click)="navigateToAccount(); $event.stopPropagation()"
			class="post__community link-secondary"
		>
			@{{ post.post.account.login }}
		</a>
	</p>
	<q class="content__body">
		{{ post.post.body }}
	</q>
</div>
