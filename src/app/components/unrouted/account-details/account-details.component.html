<div class="content">
	<a (click)="navigateToAccount()" class="head">
		<div class="head__content">
			<div class="head__avatar">
				<img
					width="60"
					class="head__image"
					src="../../../../assets/images/not-account-image-found.png"
					alt="not found"
				/>
			</div>
			<span *ngIf="account?.admin" class="head__admin">ADMIN</span>
		</div>
		<div class="subhead">
			<p class="subhead__title">{{ account?.username }}</p>
			<p class="subhead__subtitle">@{{ account?.login }}</p>
		</div>
	</a>
	<div class="body">
		<div class="info">
			<p>
				<span class="info__variable">{{ account?.following }} </span> siguiendo
			</p>
			<p>
				<span class="info__variable">{{ account?.followers }} </span>seguidores
			</p>
		</div>
		<p>
			{{ account?.description }}
		</p>
	</div>
	<button
		*ngIf="showFollowButton"
		class="btn-{{
			account.sessionFollow | follow: true
		}}primary content__button"
	>
		{{ account.sessionFollow | follow: false }}
	</button>
</div>
