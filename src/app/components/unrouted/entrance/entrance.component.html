<div class="entrance">
	<div class="entrance__arrows">
		<button class="btn-normal">
			<img src="../../../../assets/images/voteUpOutline.svg" />
		</button>
		<p class="entrance__votes">{{ entrance.votes }}</p>
		<button class="btn-normal">
			<img src="../../../../assets/images/voteDownOutline.svg" />
		</button>
	</div>
	<div class="entrance__content">
		<div class="header">
			<div class="data">
				<h2 class="entrance__title">{{ entrance.title }}</h2>
				<a class="entrance__account link-primary"
					>@{{ entrance.account.login }}</a
				>
			</div>
			<div class="extra">
				<a class="entrance__community link-secondary"
					>#{{ entrance.community.name }}</a
				>
				<span class="entrance__date">{{ entrance.createdAt }}</span>
			</div>
		</div>
		<p class="entrance__body">{{ entrance.body }}</p>
		<a class="entrance__comment">
			<i class="{{ iconsService.getIcon('comment') }}"></i>
			{{ entrance.comments }}
		</a>
	</div>
</div>
