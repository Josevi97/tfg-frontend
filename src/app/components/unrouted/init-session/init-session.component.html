<form class="form" (submit)="onSubmit()">
	<p class="form__title">Iniciar sesion</p>
	<div class="inputContainer">
		<input class="form__input" type="text" placeholder="login" />
		<div class="form__inputBorderBack">
			<div class="form__inputBorderFor"></div>
		</div>
	</div>
	<div class="inputContainer">
		<input class="form__input" type="password" placeholder="password" />
		<div class="form__inputBorderBack">
			<div class="form__inputBorderFor"></div>
		</div>
	</div>
	<input class="form__input btn-outline-primary" type="submit" value="Entrar" />
</form>
