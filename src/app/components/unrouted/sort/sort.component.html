<div class="content">
	<ul class="sortList">
		<li *ngFor="let element of data">
			<a (click)="onClick(element.key)" class="sortList__link">
				<i
					[class.active]="state === element.key"
					class="material-icons sortList__icon"
				>
					{{ element.icon }}
					<span class="sortList__text">{{ element.text }}</span>
				</i>
			</a>
		</li>
	</ul>

	<ul class="type">
		<li *ngFor="let element of extraElements">
			<a (click)="onExtraClick(element.key)" class="sortList__link">
				<i
					[class.active]="extraState === element.key"
					class="material-icons sortList__icon active"
				>
					{{ element.icon }}
					<span class="sortList__text">{{ element.text }}</span>
				</i>
			</a>
		</li>
	</ul>
</div>
